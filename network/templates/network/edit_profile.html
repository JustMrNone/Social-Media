{% extends "network/layout.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block body %}
<div class="container">
  <h2>Edit Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group text-center">
      {% if user.picture and user.picture.url %}
      <img src="{{ user.picture.url }}" alt="Profile Picture" class="img-thumbnail mb-3" width="150" height="150">
      {% else %}
      <img src="{% static 'network/img/Default.png' %}" class="rounded-circle mb-3" alt="Profile Picture" width="150" height="150">
      {% endif %}
    </div>
    {{ profile_form|crispy }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
