{% extends "network/layout.html" %}

{% block body %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
    <div class="card p-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center">Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary btn-block regbtn" type="submit" value="Register">
        </form>

        <p class="text-center noacc">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
    </div>
</div>
{% endblock body %}
