{% extends "network/layout.html" %}

{% block body %}


<div class="d-flex justify-content-center align-items-center" style="height: 75vh;">
    <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
        <h2 class="text-center">Login</h2>

        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary btn-block loginbtn" type="submit" value="Login">
        </form>

        <div class="text-center mt-3">
            <p class="text-center noacc">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
             
        </div>
    </div>
</div>


{% endblock body %}
